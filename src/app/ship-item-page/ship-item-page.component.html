<main class="item-page">
  <a class="item-page__back" (click)="goBack()">Вернуться</a>

  <div *ngIf="loading">
    Loading...
  </div>
  <div *ngIf="error">
    Error!
  </div>
  <div class="item" *ngIf="ship">
    <h1 class="item__name">
      {{ship.name}}
    </h1>

    <table class="item__attr">
      <tr>
        <td>Тип</td>
        <td>{{ship.type}}</td>
        <td>Порт
        <td>{{ship.home_port}}</td>
      </tr>
      <tr>
        <td *ngIf="ship.weight_kg">Вес</td>
        <td *ngIf="ship.weight_kg">{{ship.weight_kg}} кг</td>
        <td *ngIf="ship.year_built">Год</td>
        <td *ngIf="ship.year_built">{{ship.year_built}}</td>
      </tr>
    </table>

    <div class="item__missions">
      <p class="item__missions-title">Миссии</p>
      <span class="item__missions-item" *ngFor="let mission of ship.missions; last as isLast">
        <span>{{mission.name}}</span><span *ngIf="!isLast">, </span>
      </span>
    </div>
  </div>
</main>
